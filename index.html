<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="TED, Talks, Themes, Speakers, Technology, Entertainment, Design"
    />
    <meta
      name="description"
      content="TED Talks are influential videos from expert speakers on education, business, science, tech and creativity, with subtitles in 100+ languages. Ideas free to stream and download."
    />
    <link
      rel="icon"
      href="https://pa.tedcdn.com/favicon.ico"
      type="image/png"
    />
    <!-- start style -->
    <!-- NOTE: This is Font Awesome 6.1.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
    <!-- start Swiper JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- end Swiper JS -->
    <title>TED: Ideas Worth Spreading</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <!-- header code -->
    </header>
    <!-- End Header -->

    <!-- Start Main -->
    <main>
      <!-- main Code -->

      <!--
            // NOTE:
            
            - Please use before every begining of section comment like:
                < start "name of the section">

                < end "name of the section">

            *feel free to remove this comment. 
        -->

      <!-- start Banner -->
      <div class="banner">
        <div class="left">
          <div class="text">
            <h4>Become a TED Member</h4>
            <p>
              Engage with TED in a whole new way. TED Members earn exclusive
              access to unforgettable events with big names from the TED stage,
              inspiring conversations with a global community, and more.
            </p>
          </div>
          <div class="button">
            <p>Join today</p>
            <svg
              viewBox="0 0 21 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g
                clip-path="url(#arrow_svg__clip0)"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1.3 9.167h17.5M14 3.333l5.6 5.833L14 15"></path>
              </g>
              <defs>
                <clipPath id="arrow_svg__clip0">
                  <path
                    fill="#fff"
                    transform="translate(.5)"
                    d="M0 0h20v20H0z"
                  ></path>
                </clipPath>
              </defs>
            </svg>
          </div>
        </div>
        <div class="right">
          <img src="./Images/TED Logos/TED Membership.png" alt="Membership" />
        </div>
      </div>
      <!-- end Banner -->

      <!-- start Featured -->
      <!-- end Featured -->
    </main>
    <!-- End Main -->

    <!-- Start Footer -->
    <footer>
      <!-- footer code -->
    </footer>
    <!-- End Footer -->

    <!-- script -->
    <script src="./JS/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
